apiVersion: v1
kind: Service
metadata:
  name: xapi
  labels:
    app: xapi
spec:
  ports:
    - port: 5000
      targetPort: 80
      name: http
  selector:
    app: akw
    version: all
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: xapi-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: xapi
        version: v1
    spec:
      containers:
        - name: xapi
          image: dvriesman/xapi:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: xapi-v2
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: xapi
        version: v2
    spec:
      containers:
        - name: xapi
          image: dvriesman/xapi:2.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 180
