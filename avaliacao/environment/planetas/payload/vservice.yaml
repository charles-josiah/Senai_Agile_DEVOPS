apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: xapivs
spec:
  gateways:
    - istio-autogenerated-k8s-ingress
  hosts:
    - agile-devops.club
  http:
    - match:
        - uri:
            prefix: /saturno-xapi
      rewrite:
        uri: /xapi
      route:
        - destination:
            host: xapi
            port:
              number: 5000
